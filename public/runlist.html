<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<title>Run List</title>
</head>

<body>
	<div id="wrapper">
		<div id="title-area">
			<h1>Run Log</h1>
			<p id="home" class="small-text"><a href="http://dkmullen.com">dkmullen.com</a></p>
      <ul id="navlist">
        <li><a href="index.html">Log a run</a></li>
        <li><a href="runlist.html">Run list</li></a>
        <li data-bind="click: logOut">Log out</li>
        <li><a href="signin.html">Log in</li></a>
      </ul>
		</div>

    <table id="runs" data-bind="event: { onload: logData() }">
      <tr>
        <th>Date</th>
        <th>Miles</th>
        <th>Time</th>
        <th>Pace</th>
        <th>Comments</th>
      </tr>
      <!-- jquery appends data here -->
    </table>

    <!-- If req to db fails, JS inserts a message here -->
    <div id="fail-msg"></div>

    <p id="navlink"><a href="index.html">Return to the form</a></p>
	</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="javascripts/runlog.js"></script>



  </body>
</html>
