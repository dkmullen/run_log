<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="runlog.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<title>Run Log</title>
</head>

<body>
	<div id="wrapper">
		<div id="title-area">
			<h1>Run Log</h1>
			<p id="home" class="small-text"><a href="http://dkmullen.com/">dkmullen.com</a></p>
		</div>
		<form id="run-log-form" data-bind="submit: checkEntry">
			<div id="form-wrapper">
				<p>Date:</p>
				<input type="date" name="date" data-bind="value: date">
				<p>Miles:<span class="required">*</span></p>
				<input id="miles-run" type="number" name="miles" min="0" step="any" data-bind="value: miles">
				<p>Elasped Time:<span class="required">*</span></p> 
					<input id="time-units" type="number" name="hours" min="0" placeholder="hr"
						data-bind="value: hours"> : <input id="time-units" type="number" name="minutes" min="0" max="59" placeholder="min" data-bind="value: minutes"> : <input id="time-units" type="number" name="seconds" min="0" max="59" placeholder="sec" data-bind="value: seconds"><br>
				<p>Comments:</p>
				<textarea cols="30" data-bind="value: comments"></textarea><br>
				<p id="directions"><span class="required">*</span> Required field</p>
				<p id="error" data-bind="style: { color: errorMessage() == true ? 'red' : 'rgb(242, 242, 242)' }">Enter at least Miles and Minutes.</p>
				<div id="button-wrapper">
					<button type="button" data-bind="click: formReset" >Reset</button>
					<input  id="submit" type="submit" value="Submit" >
				</div>
			</div>
		</form>
		<div id="table-wrapper" data-bind="visible: showTable">
			<p><strong>Date:</strong> <span id="date"></span></p>
			<p><strong>Miles:</strong> <span id="miles"></span></p>
			<p><strong>Time:</strong> <span id="time"></span></p>
			<p><strong>Pace:</strong> <span id="pace"></span></p>
			<p><strong>Comments:</strong> <span id="comments"></span></p>
			<p id="disclaimer">Database connection is not operational yet.</p>
			<button type="button" id="close" data-bind="click: closeTable" >Close</button>	
		</div>
	</div>
	
<script src="knockoutjs_3-4-0.js"></script>
<script src="runlog.js"></script>
</body>
</html>
